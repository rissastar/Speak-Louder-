<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mental Health - Speak Louder, Love Harder</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <header>
    <h1>üß† Mental Health</h1>
  </header>

  <main>

    <section id="tell-your-story">
      <h2>Tell Your Story</h2>
      <form id="story-form">
        <textarea id="story-content" placeholder="Share your healing story here..." required></textarea>

        <label for="story-privacy">Privacy</label>
        <select id="story-privacy" required>
          <option value="public">Public</option>
          <option value="supporters">Friends (Supporters) Only</option>
          <option value="private">Private</option>
        </select>

        <button type="submit" class="button">Submit Story</button>
      </form>
    </section>

    <section id="shared-content">
      <h2>Community Resources</h2>

      <div id="worksheets">
        <h3>Worksheets</h3>
        <form id="worksheet-form">
          <input type="text" id="worksheet-title" placeholder="Worksheet Title" required />
          <textarea id="worksheet-content" placeholder="Worksheet content or link..." required></textarea>

          <label for="worksheet-privacy">Privacy</label>
          <select id="worksheet-privacy" required>
            <option value="public">Public</option>
            <option value="supporters">Friends Only</option>
            <option value="private">Private</option>
          </select>

          <button type="submit" class="button">Submit Worksheet</button>
        </form>

        <div id="worksheet-list"></div>
      </div>

      <div id="quotes">
        <h3>Quotes</h3>
        <form id="quote-form">
          <textarea id="quote-content" placeholder="Share an uplifting quote..." required></textarea>

          <label for="quote-privacy">Privacy</label>
          <select id="quote-privacy" required>
            <option value="public">Public</option>
            <option value="supporters">Friends Only</option>
            <option value="private">Private</option>
          </select>

          <button type="submit" class="button">Submit Quote</button>
        </form>

        <div id="quote-list"></div>
      </div>

      <div id="affirmations">
        <h3>Affirmations</h3>
        <form id="affirmation-form">
          <textarea id="affirmation-content" placeholder="Write an affirmation..." required></textarea>

          <label for="affirmation-privacy" >Privacy</label>
          <select id="affirmation-privacy" required>
            <option value="public">Public</option>
            <option value="supporters">Friends Only</option>
            <option value="private">Private</option>
          </select>

          <button type="submit" class="button">Submit Affirmation</button>
        </form>

        <div id="affirmation-list"></div>
      </div>

      <div id="grounding-techniques">
        <h3>Grounding Techniques</h3>
        <form id="grounding-form">
          <textarea id="grounding-content" placeholder="Describe a grounding technique..." required></textarea>

          <label for="grounding-privacy">Privacy</label>
          <select id="grounding-privacy" required>
            <option value="public">Public</option>
            <option value="supporters">Friends Only</option>
            <option value="private">Private</option>
          </select>

          <button type="submit" class="button">Submit Technique</button>
        </form>

        <div id="grounding-list"></div>
      </div>
    </section>

  </main>

  </footer>

  <script src="script.js"></script>
</body>
</html>
