<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register - Speak Louder, Love Harder</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="bg-gradient-to-r from-purple-700 via-indigo-700 to-pink-700 min-h-screen flex flex-col items-center justify-center text-white px-4">

  <main class="max-w-md w-full bg-purple-900 bg-opacity-80 rounded-xl p-6 shadow-lg">
    <h1 class="text-3xl font-bold mb-6 text-center">Create Your Account</h1>

    <form id="register-form" class="space-y-5">
      <label class="block">
        <span>Email</span>
        <input
          type="email"
          id="email"
          required
          placeholder="you@example.com"
          class="w-full mt-1 px-3 py-2 rounded-md text-gray-900"
        />
      </label>

      <label class="block">
        <span>Password</span>
        <input
          type="password"
          id="password"
          required
          placeholder="At least 6 characters"
          class="w-full mt-1 px-3 py-2 rounded-md text-gray-900"
          minlength="6"
        />
      </label>

      <label class="block">
        <span>Confirm Password</span>
        <input
          type="password"
          id="confirm-password"
          required
          placeholder="Re-enter your password"
          class="w-full mt-1 px-3 py-2 rounded-md text-gray-900"
          minlength="6"
        />
      </label>

      <button
        type="submit"
        class="w-full bg-pink-600 hover:bg-pink-700 font-semibold py-2 rounded-md transition"
      >
        Register
      </button>
    </form>

    <p class="mt-6 text-center text-sm">
      Already have an account?
      <a href="login.html" class="text-pink-400 hover:underline font-semibold">Log in here</a>
    </p>

    <p id="error-msg" class="mt-4 text-red-400 text-center"></p>
  </main>

  <script src="auth.js"></script>
  <script>
    const registerForm = document.getElementById('register-form');
    const errorMsg = document.getElementById('error-msg');

    registerForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      errorMsg.textContent = '';

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirm-password').value;

      if (password !== confirmPassword) {
        errorMsg.textContent = "Passwords don't match.";
        return;
      }

      try {
        const { data, error } = await supabase.auth.signUp({ email, password });
        if (error) throw error;

        // Auto sign in after registration
        const { data: signInData, error: signInError } = await supabase.auth.signInWithPassword({ email, password });
        if (signInError) throw signInError;

        window.location.href = 'profile.html';
      } catch (err) {
        errorMsg.textContent = err.message || 'Failed to register. Please try again.';
      }
    });
  </script>
</body>
</html>
