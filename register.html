<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register - Speak Louder, Love Harder</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <header>
    <h1>🌟 Register</h1>
  </header>

  <main>
    <form id="register-form">
      <label for="email">Email</label>
      <input type="email" id="email" required />

      <label for="password">Password</label>
      <input type="password" id="password" required minlength="6" />

      <button type="submit" class="button">Create Account</button>
    </form>

    <p class="link-text">Already have an account? <a href="login.html">Login here</a></p>
    <p id="register-message" class="message"></p>
  </main>

  <footer>
    <p>🌌 Speak Louder, Love Harder</p>
  </footer>

  <script src="auth.js"></script>
  <script>
    const form = document.getElementById("register-form");
    const message = document.getElementById("register-message");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = form.email.value;
      const password = form.password.value;

      const { error } = await supabase.auth.signUp({ email, password });

      if (error) {
        message.textContent = "⚠️ " + error.message;
      } else {
        message.textContent = "✅ Registration successful! Check your email to verify.";
      }
    });
  </script>
</body>
</html>
