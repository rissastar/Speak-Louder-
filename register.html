<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />
  <title>Register | Healing Space</title>
  <style>
/* Reset and Base Styles */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
font-family: ‘Inter’, sans-serif;
color: #ffffff;
background: #0a0a0a;
overflow-x: hidden;
line-height: 1.6;
min-height: 100vh;
display: flex;
align-items: center;
justify-content: center;
}

/* Animated Space Background */
.stars-bg {
position: fixed;
top: 0;
left: 0;
width: 100%;
height: 100%;
z-index: -1;
background: linear-gradient(135deg, #000428 0%, #004e92 100%);
}

.stars, .stars2, .stars3 {
position: absolute;
top: 0;
left: 0;
width: 100%;
height: 100%;
animation: animateStars linear infinite;
}

.stars {
background-image:
radial-gradient(2px 2px at 20px 30px, #eee, transparent),
radial-gradient(2px 2px at 40px 70px, rgba(255,255,255,0.8), transparent),
radial-gradient(1px 1px at 90px 40px, #fff, transparent),
radial-gradient(1px 1px at 130px 80px, rgba(255,255,255,0.6), transparent),
radial-gradient(2px 2px at 160px 30px, #ddd, transparent);
background-repeat: repeat;
background-size: 200px 100px;
animation-duration: 100s;
}

.stars2 {
background-image:
radial-gradient(1px 1px at 40px 60px, #fff, transparent),
radial-gradient(1px 1px at 120px 10px, rgba(255,255,255,0.7), transparent),
radial-gradient(1px 1px at 160px 90px, #eee, transparent);
background-repeat: repeat;
background-size: 300px 150px;
animation-duration: 150s;
}

.stars3 {
background-image:
radial-gradient(1px 1px at 10px 10px, rgba(255,255,255,0.5), transparent),
radial-gradient(1px 1px at 150px 150px, rgba(255,255,255,0.3), transparent);
background-repeat: repeat;
background-size: 250px 200px;
animation-duration: 200s;
}

@keyframes animateStars {
from {
transform: translateY(0px);
}
to {
transform: translateY(-2000px);
}
}

/* Register Container */
.register-container {
background: rgba(255, 255, 255, 0.05);
border: 1px solid rgba(255, 255, 255, 0.1);
border-radius: 20px;
padding: 3rem;
max-width: 450px;
width: 100%;
margin: 2rem;
backdrop-filter: blur(20px);
position: relative;
overflow: hidden;
animation: fadeInUp 1s ease-out;
}

.register-container::before {
content: ‘’;
position: absolute;
top: 0;
left: -100%;
width: 100%;
height: 100%;
background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
transition: left 0.5s ease;
}

.register-container:hover::before {
left: 100%;
}

@keyframes fadeInUp {
from {
opacity: 0;
transform: translateY(30px);
}
to {
opacity: 1;
transform: translateY(0);
}
}

/* Header */
.register-header {
text-align: center;
margin-bottom: 2rem;
}

.register-title {
font-size: 2.5rem;
font-weight: 700;
margin-bottom: 0.5rem;
color: #64ffda;
text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
}

.register-subtitle {
font-size: 1.1rem;
opacity: 0.9;
font-weight: 300;
color: #ffffff;
}

/* Back Link */
.back-link {
position: absolute;
top: 1rem;
left: 1rem;
color: #64ffda;
text-decoration: none;
font-size: 1.5rem;
transition: all 0.3s ease;
display: flex;
align-items: center;
gap: 0.5rem;
padding: 0.5rem;
border-radius: 10px;
}

.back-link:hover {
background: rgba(100, 255, 218, 0.1);
transform: translateX(-2px);
}

/* Form Styles */
.register-form {
margin-bottom: 1.5rem;
}

.form-group {
margin-bottom: 1.5rem;
}

.form-group label {
display: block;
margin-bottom: 0.5rem;
font-weight: 500;
color: #ffffff;
font-size: 0.9rem;
}

.form-group input {
width: 100%;
padding: 1rem;
border: 1px solid rgba(255, 255, 255, 0.2);
border-radius: 10px;
background: rgba(255, 255, 255, 0.05);
color: #ffffff;
font-size: 1rem;
transition: all 0.3s ease;
}

.form-group input:focus {
outline: none;
border-color: #64ffda;
background: rgba(255, 255, 255, 0.1);
box-shadow: 0 0 20px rgba(100, 255, 218, 0.2);
}

.form-group input::placeholder {
color: rgba(255, 255, 255, 0.6);
}

/* Password Strength Indicator */
.password-strength {
margin-top: 0.5rem;
font-size: 0.8rem;
}

.strength-bar {
width: 100%;
height: 4px;
background: rgba(255, 255, 255, 0.1);
border-radius: 2px;
margin-top: 0.25rem;
overflow: hidden;
}

.strength-fill {
height: 100%;
transition: all 0.3s ease;
border-radius: 2px;
}

.strength-weak { background: #ff4757; width: 25%; }
.strength-fair { background: #ffa502; width: 50%; }
.strength-good { background: #2ed573; width: 75%; }
.strength-strong { background: #64ffda; width: 100%; }

/* Password Match Indicator */
.password-match {
margin-top: 0.5rem;
font-size: 0.8rem;
display: none;
}

.password-match.show {
display: block;
}

.match-success {
color: #2ed573;
}

.match-error {
color: #ff4757;
}

/* Submit Button */
.submit-btn {
width: 100%;
padding: 1rem;
background: rgba(100, 255, 218, 0.2);
border: 2px solid #64ffda;
color: #64ffda;
font-size: 1.1rem;
font-weight: 600;
border-radius: 10px;
cursor: pointer;
transition: all 0.3s ease;
text-transform: uppercase;
letter-spacing: 1px;
display: flex;
align-items: center;
justify-content: center;
gap: 0.5rem;
margin-bottom: 1.5rem;
}

.submit-btn:hover {
background: rgba(100, 255, 218, 0.3);
transform: translateY(-2px);
box-shadow: 0 10px 30px rgba(100, 255, 218, 0.3);
}

.submit-btn:disabled {
opacity: 0.6;
cursor: not-allowed;
transform: none;
box-shadow: none;
}

/* Loading Spinner */
.spinner {
width: 20px;
height: 20px;
border: 2px solid transparent;
border-top: 2px solid #64ffda;
border-radius: 50%;
animation: spin 1s linear infinite;
display: none;
}

@keyframes spin {
0% { transform: rotate(0deg); }
100% { transform: rotate(360deg); }
}

/* Links */
.form-links {
text-align: center;
color: rgba(255, 255, 255, 0.8);
font-size: 0.9rem;
}

.form-links a {
color: #64ffda;
text-decoration: none;
font-weight: 500;
transition: all 0.3s ease;
}

.form-links a:hover {
text-decoration: underline;
color: #ffffff;
}

/* Error Message */
.error-message {
color: #ff4757;
text-align: center;
font-size: 0.9rem;
margin-top: 1rem;
padding: 0.75rem;
background: rgba(255, 71, 87, 0.1);
border: 1px solid rgba(255, 71, 87, 0.3);
border-radius: 10px;
display: none;
}

.error-message.show {
display: block;
animation: slideIn 0.3s ease;
}

@keyframes slideIn {
from {
opacity: 0;
transform: translateY(-10px);
}
to {
opacity: 1;
transform: translateY(0);
}
}

/* Success Message */
.success-message {
color: #2ed573;
text-align: center;
font-size: 0.9rem;
margin-top: 1rem;
padding: 0.75rem;
background: rgba(46, 213, 115, 0.1);
border: 1px solid rgba(46, 213, 115, 0.3);
border-radius: 10px;
display: none;
}

.success-message.show {
display: block;
animation: slideIn 0.3s ease;
}

/* Panic Button */
.panic-btn {
position: fixed;
bottom: 20px;
right: 20px;
background: #ff4757;
border: none;
color: white;
padding: 1rem 1.5rem;
border-radius: 50px;
font-size: 1rem;
font-weight: 600;
cursor: pointer;
box-shadow: 0 4px 20px rgba(255, 71, 87, 0.4);
transition: all 0.3s ease;
z-index: 1000;
display: flex;
align-items: center;
gap: 0.5rem;
animation: pulseGlow 3s infinite;
}

.panic-btn:hover {
transform: scale(1.05);
box-shadow: 0 6px 25px rgba(255, 71, 87, 0.6);
}

@keyframes pulseGlow {
0%, 100% {
box-shadow: 0 4px 20px rgba(255, 71, 87, 0.4);
}
50% {
box-shadow: 0 6px 30px rgba(255, 71, 87, 0.8);
}
}

/* Responsive Design */
@media (max-width: 768px) {
.register-container {
padding: 2rem;
margin: 1rem;
}

.register-title {
font-size: 2rem;
}

.back-link {
position: static;
margin-bottom: 1rem;
align-self: flex-start;
}

.panic-btn {
bottom: 15px;
right: 15px;
padding: 0.875rem 1.25rem;
}

.panic-text {
display: none;
}
}

@media (max-width: 480px) {
.register-container {
padding: 1.5rem;
}

.register-title {
font-size: 1.8rem;
}

.submit-btn {
font-size: 1rem;
}
}

/* Accessibility */
@media (prefers-reduced-motion: reduce) {

- {
  animation-duration: 0.01ms !important;
  animation-iteration-count: 1 !important;
  transition-duration: 0.01ms !important;
  }

.stars, .stars2, .stars3 {
animation: none;
}
}

/* Focus styles for keyboard navigation */
.submit-btn:focus,
.back-link:focus,
.panic-btn:focus {
outline: 2px solid #64ffda;
outline-offset: 2px;
}

input:focus {
outline: 2px solid #64ffda;
outline-offset: 2px;
}
</style>

    <script>
  const supabaseUrl = 'https://zgjfbbfnldxlvzstnfzy.supabase.co';
  const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...'; // use your full key
  const supabase = supabase.createClient(supabaseUrl, supabaseKey);

  document.addEventListener('DOMContentLoaded', () => {
    const form = document.getElementById('register-form');
    const message = document.getElementById('register-message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      const { data, error } = await supabase.auth.signUp({
        email,
        password
      });

      if (error) {
        message.textContent = '❌ ' + error.message;
      } else {
        message.textContent = '✅ Registration successful! Redirecting...';

        // ✅ Redirect to profile.html after signup
        setTimeout(() => {
          window.location.href = 'profile.html';
        }, 1000);
        
    // Password strength checker
    function checkPasswordStrength(password) {
      const strengthFill = document.getElementById('strengthFill');
      const strengthText = document.getElementById('strengthText');
      
      let score = 0;
      let feedback = '';
      
      if (password.length >= 8) score++;
      if (password.match(/[a-z]/)) score++;
      if (password.match(/[A-Z]/)) score++;
      if (password.match(/[0-9]/)) score++;
      if (password.match(/[^a-zA-Z0-9]/)) score++;
      
      // Remove all strength classes
      strengthFill.className = 'strength-fill';
      
      switch (score) {
        case 0:
        case 1:
          strengthFill.classList.add('strength-weak');
          feedback = 'Weak password';
          break;
        case 2:
          strengthFill.classList.add('strength-fair');
          feedback = 'Fair password';
          break;
        case 3:
        case 4:
          strengthFill.classList.add('strength-good');
          feedback = 'Good password';
          break;
        case 5:
          strengthFill.classList.add('strength-strong');
          feedback = 'Strong password';
          break;
        default:
          feedback = 'Enter a password';
      }
      
      strengthText.textContent = feedback;
      return score;
    }

    // Password confirmation checker
    function checkPasswordMatch() {
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const passwordMatch = document.getElementById('passwordMatch');
      const matchText = document.getElementById('matchText');
      
      if (confirmPassword === '') {
        passwordMatch.classList.remove('show');
        return true;
      }
      
      passwordMatch.classList.add('show');
      
      if (password === confirmPassword) {
        matchText.textContent = '✓ Passwords match';
        matchText.className = 'match-success';
        return true;
      } else {
        matchText.textContent = '✗ Passwords do not match';
        matchText.className = 'match-error';
        return false;
      }
    }

    // Event listeners for password validation
    document.getElementById('password').addEventListener('input', function(e) {
      checkPasswordStrength(e.target.value);
      checkPasswordMatch();
    });

    document.getElementById('confirmPassword').addEventListener('input', function(e) {
      checkPasswordMatch();
    });

    // Check if user is already logged in
    checkAuthState();

    async function checkAuthState() {
      const { data: { user } } = await supabase.auth.getUser();
      
      if (user) {
        // User is already logged in, redirect to profile
        const successMessage = document.getElementById('successMessage');
        successMessage.textContent = 'You are already logged in. Redirecting...';
        successMessage.classList.add('show');
        
        setTimeout(() => {
          window.location.href = 'profile.html';
        }, 1000);
      }
    }

    // Register form handling
    document.getElementById('registerForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const submitBtn = document.getElementById('submitBtn');
      const spinner = document.getElementById('spinner');
      const btnText = document.getElementById('btnText');
      const errorMessage = document.getElementById('errorMessage');
      const successMessage = document.getElementById('successMessage');
      
      const fullName = document.getElementById('fullName').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      
      // Clear previous messages
      errorMessage.classList.remove('show');
      successMessage.classList.remove('show');
      
      // Validation
      if (password !== confirmPassword) {
        errorMessage.textContent = 'Passwords do not match.';
        errorMessage.classList.add('show');
        return;
      }
      
      if (checkPasswordStrength(password) < 3) {
        errorMessage.textContent = 'Please choose a stronger password.';
        errorMessage.classList.add('show');
        return;
      }
      
      // Show loading state
      submitBtn.disabled = true;
      spinner.style.display = 'block';
      btnText.textContent = 'Creating Account...';
      
      try {
        // Sign up with Supabase
        const { data, error } = await supabase.auth.signUp({
          email: email,
          password: password,
          options: {
            data: {
              full_name: fullName
            }
          }
        });

        if (error) {
          throw error;
        }

        // Registration successful
        successMessage.textContent = 'Account created successfully! Please check your email to confirm your account.';
        successMessage.classList.add('show');
        
        // Clear form
        document.getElementById('registerForm').reset();
        document.getElementById('passwordStrength').style.display = 'none';
        document.getElementById('passwordMatch').classList.remove('show');
        
        // Reset button state
        submitBtn.disabled = false;
        spinner.style.display = 'none';
        btnText.textContent = '✨ Create Account';
        
      } catch (error) {
        console.error('Registration error:', error);
        
        // Show user-friendly error message
        let errorText = 'An error occurred during registration. Please try again.';
        
        if (error.message.includes('User already registered')) {
          errorText = 'An account with this email already exists. Please sign in instead.';
        } else if (error.message.includes('Password should be at least')) {
          errorText = 'Password must be at least 6 characters long.';
        } else if (error.message.includes('Invalid email')) {
          errorText = 'Please enter a valid email address.';
        } else if (error.message.includes('signup is disabled')) {
          errorText = 'Account registration is currently disabled. Please contact support.';
        }
        
        errorMessage.textContent = errorText;
        errorMessage.classList.add('show');
        
        // Reset button state
        submitBtn.disabled = false;
        spinner.style.display = 'none';
        btnText.textContent = '✨ Create Account';
      }
    });

    // Listen for auth state changes
    supabase.auth.onAuthStateChange((event, session) => {
      if (event === 'SIGNED_UP') {
        console.log('User signed up:', session.user);
      } else if (event === 'SIGNED_IN') {
        console.log('User signed in:', session.user);
        // Don't redirect here since we want them to confirm email first
      }
    });
  </script>
