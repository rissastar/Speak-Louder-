<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />
  <title>Register | Healing Space</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    /* Reset and Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      color: #ffffff;
      background: #0a0a0a;
      overflow-x: hidden;
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Animated Space Background */
    .stars-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: linear-gradient(135deg, #000428 0%, #004e92 100%);
    }

    .stars, .stars2, .stars3 {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      animation: animateStars linear infinite;
    }

    .stars {
      background-image: 
        radial-gradient(2px 2px at 20px 30px, #eee, transparent),
        radial-gradient(2px 2px at 40px 70px, rgba(255,255,255,0.8), transparent),
        radial-gradient(1px 1px at 90px 40px, #fff, transparent),
        radial-gradient(1px 1px at 130px 80px, rgba(255,255,255,0.6), transparent),
        radial-gradient(2px 2px at 160px 30px, #ddd, transparent);
      background-repeat: repeat;
      background-size: 200px 100px;
      animation-duration: 100s;
    }

    .stars2 {
      background-image: 
        radial-gradient(1px 1px at 40px 60px, #fff, transparent),
        radial-gradient(1px 1px at 120px 10px, rgba(255,255,255,0.7), transparent),
        radial-gradient(1px 1px at 160px 90px, #eee, transparent);
      background-repeat: repeat;
      background-size: 300px 150px;
      animation-duration: 150s;
    }

    .stars3 {
      background-image: 
        radial-gradient(1px 1px at 10px 10px, rgba(255,255,255,0.5), transparent),
        radial-gradient(1px 1px at 150px 150px, rgba(255,255,255,0.3), transparent);
      background-repeat: repeat;
      background-size: 250px 200px;
      animation-duration: 200s;
    }

    @keyframes animateStars {
      from {
        transform: translateY(0px);
      }
      to {
        transform: translateY(-2000px);
      }
    }

    /* Register Container */
    .register-container {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 3rem;
      max-width: 450px;
      width: 100%;
      margin: 2rem;
      backdrop-filter: blur(20px);
      position: relative;
      overflow: hidden;
      animation: fadeInUp 1s ease-out;
    }

    .register-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
      transition: left 0.5s ease;
    }

    .register-container:hover::before {
      left: 100%;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Header */
    .register-header {
      text-align: center;
      margin-bottom: 2.5rem;
    }

    .register-title {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      color: #ffffff;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    }

    .register-subtitle {
      font-size: 1.1rem;
      color: #64ffda;
      font-family: 'Pacifico', cursive;
      font-weight: 400;
    }

    /* Form Styles */
    .register-form {
      margin-bottom: 2rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
      position: relative;
    }

    .form-group input {
      width: 100%;
      padding: 1.2rem;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 15px;
      background: rgba(255, 255, 255, 0.05);
      color: #ffffff;
      font-size: 1rem;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }

    .form-group input:focus {
      outline: none;
      border-color: #64ffda;
      background: rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 20px rgba(100, 255, 218, 0.2);
    }

    .form-group input::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }

    /* Password strength indicator */
    .password-strength {
      margin-top: 0.5rem;
      font-size: 0.8rem;
      color: rgba(255, 255, 255, 0.6);
    }

    .password-strength.weak {
      color: #ff4757;
    }

    .password-strength.medium {
      color: #feca57;
    }

    .password-strength.strong {
      color: #64ffda;
    }

    .register-btn {
      width: 100%;
      padding: 1.2rem;
      background: rgba(100, 255, 218, 0.2);
      border: 2px solid #64ffda;
      color: #64ffda;
      font-size: 1.1rem;
      font-weight: 600;
      border-radius: 15px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
      backdrop-filter: blur(10px);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    .register-btn:hover {
      background: rgba(100, 255, 218, 0.3);
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(100, 255, 218, 0.3);
    }

    .register-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .btn-icon {
      font-size: 1.2rem;
    }

    /* Links */
    .auth-links {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .auth-links a {
      color: #64ffda;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .auth-links a:hover {
      text-decoration: underline;
      color: #ffffff;
    }

    /* Back to Home */
    .back-home {
      text-align: center;
    }

    .back-home a {
      color: rgba(255, 255, 255, 0.8);
      text-decoration: none;
      font-size: 0.9rem;
      transition: all 0.3s ease;
    }

    .back-home a:hover {
      color: #64ffda;
    }

    /* Error Message */
    .error-message {
      background: rgba(255, 71, 87, 0.1);
      border: 1px solid rgba(255, 71, 87, 0.3);
      color: #ff4757;
      padding: 1rem;
      border-radius: 10px;
      margin-bottom: 1rem;
      text-align: center;
      font-size: 0.9rem;
      display: none;
    }

    /* Success Message */
    .success-message {
      background: rgba(100, 255, 218, 0.1);
      border: 1px solid rgba(100, 255, 218, 0.3);
      color: #64ffda;
      padding: 1rem;
      border-radius: 10px;
      margin-bottom: 1rem;
      text-align: center;
      font-size: 0.9rem;
      display: none;
    }

    /* Loading Spinner */
    .loading-spinner {
      width: 20px;
      height: 20px;
      border: 2px solid rgba(100, 255, 218, 0.3);
      border-top: 2px solid #64ffda;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      display: none;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Terms and Privacy */
    .terms-text {
      font-size: 0.8rem;
      color: rgba(255, 255, 255, 0.6);
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .terms-text a {
      color: #64ffda;
      text-decoration: none;
    }

    .terms-text a:hover {
      text-decoration: underline;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .register-container {
        padding: 2rem;
        margin: 1rem;
      }
      
      .register-title {
        font-size: 2rem;
      }
      
      .register-subtitle {
        font-size: 1rem;
      }
    }

    @media (max-width: 480px) {
      .register-container {
        padding: 1.5rem;
      }
      
      .form-group input,
      .register-btn {
        padding: 1rem;
      }
    }

    /* Accessibility */
    @media (prefers-reduced-motion: reduce) {
      * {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
      
      .stars, .stars2, .stars3 {
        animation: none;
      }
    }

    /* Focus styles for keyboard navigation */
    .register-btn:focus,
    input:focus {
      outline: 2px solid #64ffda;
      outline-offset: 2px;
    }
  </style>
</head>
<body>
  <!-- Animated Space Background -->
  <div class="stars-bg">
    <div class="stars"></div>
    <div class="stars2"></div>
    <div class="stars3"></div>
  </div>

  <div class="register-container">
    <div class="register-header">
      <h1 class="register-title">Join Our Community</h1>
      <p class="register-subtitle">Your healing journey starts here</p>
    </div>

    <div id="error-message" class="error-message"></div>
    <div id="success-message" class="success-message"></div>

    <form id="register-form" class="register-form">
      <div class="form-group">
        <input 
          type="text" 
          id="fullName" 
          placeholder="Full Name" 
          required 
          autocomplete="name"
        >
      </div>
      <div class="form-group">
        <input 
          type="email" 
          id="email" 
          placeholder="Email" 
          required 
          autocomplete="username"
        >
      </div>
      <div class="form-group">
        <input 
          type="password" 
          id="password" 
          placeholder="Password" 
          required 
          autocomplete="new-password"
        >
        <div id="password-strength" class="password-strength"></div>
      </div>
      <div class="form-group">
        <input 
          type="password" 
          id="confirmPassword" 
          placeholder="Confirm Password" 
          required 
          autocomplete="new-password"
        >
      </div>
      
      <div class="terms-text">
        By registering, you agree to our <a href="#" onclick="alert('Terms of Service would be linked here')">Terms of Service</a> and <a href="#" onclick="alert('Privacy Policy would be linked here')">Privacy Policy</a>
      </div>
      
      <button type="submit" id="register-btn" class="register-btn">
        <span class="loading-spinner" id="loading-spinner"></span>
        <span class="btn-icon">📝</span>
        <span id="btn-text">Create Account</span>
      </button>
    </form>

    <div class="auth-links">
      <a href="login.html">Already have an account? Sign in here</a>
    </div>

    <div class="back-home">
      <a href="index.html">← Back to Home</a>
    </div>
  </div>
