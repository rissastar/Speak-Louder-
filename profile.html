body {
  font-family: 'Inter', sans-serif;
  background: #0a0a0a;
  color: #ffffff;
  overflow-x: hidden;
  min-height: 100vh;
}

/* Animated Space Background */
.stars-bg {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: -1;
}

.stars, .stars2, .stars3 {
  position: absolute;
  width: 100%;
  height: 100%;
  background: transparent;
}

.stars {
  background-image: 
    radial-gradient(2px 2px at 20px 30px, #eee, transparent),
    radial-gradient(2px 2px at 40px 70px, rgba(255,255,255,0.8), transparent),
    radial-gradient(1px 1px at 90px 40px, #fff, transparent);
  background-repeat: repeat;
  background-size: 200px 100px;
  animation: stars-move 20s linear infinite;
}

.stars2 {
  background-image: 
    radial-gradient(1px 1px at 40px 60px, #fff, transparent),
    radial-gradient(1px 1px at 120px 20px, rgba(255,255,255,0.6), transparent);
  background-repeat: repeat;
  background-size: 150px 80px;
  animation: stars-move 25s linear infinite;
}

.stars3 {
  background-image: 
    radial-gradient(1px 1px at 10px 10px, rgba(100,255,218,0.8), transparent),
    radial-gradient(1px 1px at 60px 80px, rgba(69,183,209,0.6), transparent);
  background-repeat: repeat;
  background-size: 100px 60px;
  animation: stars-move 30s linear infinite;
}

@keyframes stars-move {
  0% { transform: translateY(0); }
  100% { transform: translateY(-100px); }
}

main {
  position: relative;
  z-index: 1;
  min-height: 100vh;
  padding: 2rem 0;
}

/* Profile-specific styles */
.profile-header {
  background: rgba(255, 255, 255, 0.05);
  border-radius: 20px;
  padding: 2rem;

  border: 1px solid rgba(255, 255, 255, 0.1);
  backdrop-filter: blur(10px);
  text-align: center;
  position: relative;
}

.profile-avatar {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  border: 4px solid #64ffda;

  position: relative;
  overflow: hidden;
  box-shadow: 0 0 30px rgba(100, 255, 218, 0.3);
  cursor: pointer;
  transition: all 0.3s ease;
}

.profile-avatar:hover {
  transform: scale(1.05);
  box-shadow: 0 0 40px rgba(100, 255, 218, 0.5);
}

.profile-avatar img {
  width: 100%;
  height: 100%;

}

.avatar-placeholder {
  display: flex;
  align-items: center;

  font-size: 3rem;

}

.edit-avatar {
  position: absolute;
  bottom: 0;
  right: 0;

  border-radius: 50%;

  height: 30px;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  transition: all 0.3s ease;
}

.edit-avatar:hover {
  transform: scale(1.1);
  background: #45b7d1;
}

.profile-name {
  font-size: 2rem;
  font-weight: 700;
  margin-bottom: 0.5rem;
  color: #ffffff;
}

.profile-username {
  font-size: 1.1rem;

}

.profile-info {
  display: flex;
