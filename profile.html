<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Profile | Speak Louder, Love Harder</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: radial-gradient(circle at top, #1a002c, #000);
      color: #fff;
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
    }

    .profile-container {
      max-width: 600px;
      margin: 2rem auto;
      background: rgba(255, 255, 255, 0.05);
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 20px #8a2be2;
      text-align: center;
    }

    .profile-avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid #ff79c6;
      object-fit: cover;
      box-shadow: 0 0 15px #ff79c6;
      margin-bottom: 1rem;
    }

    .display-name {
      font-size: 2rem;
      font-weight: bold;
      color: #fff;
    }

    .username {
      color: #ccc;
      font-size: 0.95rem;
      margin-bottom: 1rem;
    }

    .info-line {
      font-size: 1rem;
      margin: 0.3rem 0;
      color: #ddd;
    }

    .status-badge {
      font-size: 1.2rem;
      padding: 0.5rem 1rem;
      border-radius: 50px;
      background: rgba(255, 255, 255, 0.1);
      display: inline-block;
      margin-top: 1rem;
      border: 1px solid #8a2be2;
    }

    .edit-btn {
      display: inline-block;
      margin-top: 2rem;
      padding: 0.8rem 1.5rem;
      background: #8a2be2;
      color: #fff;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      transition: background 0.3s;
    }

    .edit-btn:hover {
      background: #a450f1;
    }
  </style>
</head>
<body>

  <div class="profile-container">
    <img id="avatar" class="profile-avatar" src="https://i.imgur.com/uZc1D2D.png" alt="Profile Picture" />
    <div class="display-name" id="displayName">Your Name</div>
    <div class="username" id="username">@username</div>
    
    <div class="info-line" id="pronouns">Pronouns: ‚Äî</div>
    <div class="info-line" id="location">Location: ‚Äî</div>
    <div class="status-badge" id="status">üåà Status</div>

    <a href="settings.html" class="edit-btn">‚öôÔ∏è Edit Profile</a>
  </div>

  <script>
    function loadProfile() {
      const saved = localStorage.getItem('userProfile');
      if (saved) {
        const profile = JSON.parse(saved);
        document.getElementById('avatar').src = profile.avatar || 'https://i.imgur.com/uZc1D2D.png';
        document.getElementById('displayName').textContent = profile.displayName || 'Your Name';
        document.getElementById('username').textContent = profile.username ? `@${profile.username}` : '@username';
        document.getElementById('pronouns').textContent = profile.pronouns ? `Pronouns: ${profile.pronouns}` : 'Pronouns: ‚Äî';
        document.getElementById('location').textContent = profile.location ? `Location: ${profile.location}` : 'Location: ‚Äî';
        document.getElementById('status').textContent = profile.status || 'üí´ Holding On';
      }
    }

    window.onload = loadProfile;
  </script>

</body>
</html>
