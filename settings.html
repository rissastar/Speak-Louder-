<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edit Profile | Speak Louder, Love Harder</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
    .settings-container {
      max-width: 700px;
      margin: auto;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 1.5rem;
      box-shadow: 0 0 20px #8a2be2;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
      font-size: 2rem;
      color: #ff79c6;
    }

    label {
      display: block;
      margin: 1rem 0 0.5rem;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 0.8rem;
      border-radius: 10px;
      border: none;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      margin-bottom: 1rem;
    }

    button {
      background: #8a2be2;
      color: #fff;
      padding: 1rem 2rem;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 1rem;
      transition: background 0.3s;
    }

    button:hover {
      background: #a450f1;
    }

    .status {
      margin-top: 1rem;
      font-size: 1rem;
      text-align: center;
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 2rem;
      text-decoration: none;
      color: #aaa;
    }

    .back-link:hover {
      color: #fff;
    }
  </style>
</head>
<body>

  <div class="settings-container">
    <h1>üõ†Ô∏è Edit Your Profile</h1>

    <form id="profileForm">
      <label for="display_name">Display Name</label>
      <input type="text" id="display_name" placeholder="Your name..." />

      <label for="username">Username</label>
      <input type="text" id="username" placeholder="yourhandle" />

      <label for="pronouns">Pronouns</label>
      <input type="text" id="pronouns" placeholder="she/her, he/him, they/them..." />

      <label for="location">Location</label>
      <input type="text" id="location" placeholder="City, Country..." />

      <label for="status">Status Emoji or Phrase</label>
      <input type="text" id="status" placeholder="üí´ Holding On" />

      <label for="avatar_url">Avatar Image URL</label>
      <input type="text" id="avatar_url" placeholder="https://..." />

      <label for="journey">My Healing Journey</label>
      <textarea id="journey" rows="4" placeholder="Tell your healing story..."></textarea>

      <label for="expression">Wall of Expression</label>
      <textarea id="expression" rows="3" placeholder="Express your thoughts or journal entry..."></textarea>

      <label for="circles">My Circles</label>
      <textarea id="circles" rows="2" placeholder="List your support groups, friends, etc."></textarea>

      <label for="hugs_received">Hugs Received</label>
      <input type="number" id="hugs_received" min="0" />

      <label for="kind_words_given">Kind Words Given</label>
      <input type="number" id="kind_words_given" min="0" />

      <label for="healing_days_logged">Healing Days Logged</label>
      <input type="number" id="healing_days_logged" min="0" />

      <button type="submit">üíæ Save Changes</button>
    </form>

    <div class="status" id="statusMessage"></div>
    <a class="back-link" href="profile.html">‚Üê Back to Profile</a>
  </div>

  <script>
    const SUPABASE_URL = 'https://zgjfbbfnldxlvzstnfzy.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpnamZiYmZubGR4bHZ6c3RuZnp5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDk2NzI1MzgsImV4cCI6MjEwMTI0ODUzOH0.rW3MEURJSNynJ8hx7Aw28_6SGCkMznoZa5Zslx6NxMw';
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    async function loadProfileForm() {
      const { data: { user } } = await supabase.auth.getUser();
      if (!user) {
        window.location.href = 'login.html';
        return;
      }

      const { data, error } = await supabase
        .from('profiles')
        .select('*')
        .eq('id', user.id)
        .single();

      if (error || !data) return;

      for (let key in data) {
        if (document.getElementById(key)) {
          document.getElementById(key).value = data[key];
        }
      }
    }

    async function updateProfile(e) {
      e.preventDefault();
      const { data: { user } } = await supabase.auth.getUser();
      if (!user) return;

      const profileData = {
        id: user.id,
        display_name: document.getElementById('display_name').value,
        username: document.getElementById('username').value,
        pronouns: document.getElementById('pronouns').value,
        location: document.getElementById('location').value,
        status: document.getElementById('status').value,
        avatar_url: document.getElementById('avatar_url').value,
        journey: document.getElementById('journey').value,
        expression: document.getElementById('expression').value,
        circles: document.getElementById('circles').value,
        hugs_received: parseInt(document.getElementById('hugs_received').value) || 0,
        kind_words_given: parseInt(document.getElementById('kind_words_given').value) || 0,
        healing_days_logged: parseInt(document.getElementById('healing_days_logged').value) || 0
      };

      const { error } = await supabase
        .from('profiles')
        .upsert(profileData, { onConflict: ['id'] });

      const statusMsg = document.getElementById('statusMessage');
      if (error) {
        statusMsg.textContent = '‚ö†Ô∏è Error saving profile.';
        statusMsg.style.color = 'red';
      } else {
        statusMsg.textContent = '‚úÖ Profile updated!';
        statusMsg.style.color = 'lightgreen';
      }
    }

    document.getElementById('profileForm').addEventListener('submit', updateProfile);
    document.addEventListener('DOMContentLoaded', loadProfileForm);
  </script>

</body>
</html>
