<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Feed - Speak Louder, Love Harder</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <header>
    <h1>🔥 Healing Feed</h1>
  </header>

  <main>
    <form id="post-form">
      <textarea id="post-content" placeholder="Share your story..." required></textarea>
      <select id="topic-select" required>
        <option value="">Choose Topic</option>
        <option value="mental-health">Mental Health</option>
        <option value="addiction">Addiction</option>
        <option value="abuse">Abuse</option>
        <option value="terminal-illness">Terminal Illness</option>
        <option value="worksheets">Worksheets</option>
        <option value="quotes">Quotes</option>
        <option value="affirmations">Affirmations</option>
        <option value="grounding-techniques">Grounding</option>
      </select>
      <button type="submit" class="button">Post</button>
    </form>

    <section id="feed-posts"></section>
  </main>

  <footer>
    <nav>
      <a href="feed.html">🏠</a>
      <a href="profile.html">👤</a>
      <a href="settings.html">⚙️</a>
      <a href="logout.html">🚪</a>
    </nav>
  </footer>

  <script src="script.js"></script>
</body>
</html>
