<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Speak Louder, Love Harder</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <header>
    <h1>ğŸ” Login</h1>
  </header>

  <main>
    <form id="login-form">
      <label for="email">Email</label>
      <input type="email" id="email" required />

      <label for="password">Password</label>
      <input type="password" id="password" required />

      <button type="submit" class="button">Log In</button>
    </form>

    <p class="link-text">Don't have an account? <a href="register.html">Register here</a></p>
    <p id="login-message" class="message"></p>
  </main>

  <footer>
    <p>ğŸŒŒ Speak Louder, Love Harder</p>
  </footer>

  <script src="auth.js"></script>
  <script>
    const form = document.getElementById("login-form");
    const message = document.getElementById("login-message");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = form.email.value;
      const password = form.password.value;

      const { error } = await supabase.auth.signInWithPassword({ email, password });

      if (error) {
        message.textContent = "âš ï¸ " + error.message;
      } else {
        message.textContent = "âœ… Login successful! Redirecting...";
        setTimeout(() => window.location.href = "feed.html", 1500);
      }
    });
  </script>
</body>
</html>
