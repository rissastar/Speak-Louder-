<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Speak Louder, Love Harder</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="bg-gradient-to-r from-purple-700 via-indigo-700 to-pink-700 min-h-screen flex flex-col items-center justify-center text-white px-4">

  <main class="max-w-md w-full bg-purple-900 bg-opacity-80 rounded-xl p-6 shadow-lg">
    <h1 class="text-3xl font-bold mb-6 text-center">Welcome Back</h1>

    <form id="login-form" class="space-y-5">
      <label class="block">
        <span>Email</span>
        <input
          type="email"
          id="email"
          required
          placeholder="you@example.com"
          class="w-full mt-1 px-3 py-2 rounded-md text-gray-900"
        />
      </label>

      <label class="block">
        <span>Password</span>
        <input
          type="password"
          id="password"
          required
          placeholder="••••••••"
          class="w-full mt-1 px-3 py-2 rounded-md text-gray-900"
        />
      </label>

      <button
        type="submit"
        class="w-full bg-pink-600 hover:bg-pink-700 font-semibold py-2 rounded-md transition"
      >
        Log In
      </button>
    </form>

    <p class="mt-6 text-center text-sm">
      Don't have an account?
      <a href="register.html" class="text-pink-400 hover:underline font-semibold">Register here</a>
    </p>

    <p id="error-msg" class="mt-4 text-red-400 text-center"></p>
  </main>

  <script src="auth.js"></script>
  <script>
    const loginForm = document.getElementById('login-form');
    const errorMsg = document.getElementById('error-msg');

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      errorMsg.textContent = '';

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      try {
        const { data, error } = await supabase.auth.signInWithPassword({ email, password });
        if (error) throw error;

        // On success redirect to profile
        window.location.href = 'profile.html';
      } catch (err) {
        errorMsg.textContent = err.message || 'Failed to log in. Please try again.';
      }
    });
  </script>
</body>
</html>
