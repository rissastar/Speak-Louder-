<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Speak Louder, Love Harder</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: black;
      color: white;
      overflow: hidden;
    }

    .galaxy-background {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: radial-gradient(ellipse at center, #1a0033 0%, #000000 100%);
      z-index: -1;
      animation: shimmer 10s infinite alternate;
    }

    @keyframes shimmer {
      0% { background-position: 0 0; }
      100% { background-position: 100% 100%; }
    }

    .auth-container {
      max-width: 400px;
      margin: 100px auto;
      background: rgba(30, 30, 50, 0.9);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 12px #bb86fc;
      text-align: center;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
      background: #222;
      color: white;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #bb86fc;
      border: none;
      border-radius: 6px;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }

    .auth-link {
      margin-top: 15px;
      font-size: 0.9em;
    }

    .auth-message {
      margin-top: 10px;
      font-size: 0.85em;
      color: #f48fb1;
    }
  </style>
</head>
<body>
  <div class="galaxy-background"></div>

  <div class="auth-container">
    <h1>Login</h1>
    <form id="login-form">
      <input type="email" id="login-email" placeholder="Email" required />
      <input type="password" id="login-password" placeholder="Password" required />
      <button type="submit">Login</button>
      <p class="auth-link">Don't have an account? <a href="register.html">Register</a></p>
      <p id="login-message" class="auth-message"></p>
    </form>
  </div>

  <script>
    const { createClient } = supabase;
    const supabaseUrl = 'https://zgjfbbfnldxlvzstnfzy.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpnamZiYmZubGR4bHZ6c3RuZnp5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDk2NDczNzIsImV4cCI6MjA2NTIyMzM3Mn0.-Lt8UIAqI5ySoyyTGzRs3JVBhdcZc8zKxiLH6qbu3dU';
    const supabaseClient = createClient(supabaseUrl, supabaseKey);

    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;
      const messageEl = document.getElementById('login-message');
      messageEl.textContent = 'Logging in...';

      const { error } = await supabaseClient.auth.signInWithPassword({ email, password });

      if (error) {
        messageEl.textContent = `Error: ${error.message}`;
      } else {
        messageEl.textContent = 'Success! Redirecting...';
        setTimeout(() => window.location.href = 'profile.html', 1000);
      }
    });
  </script>
</body>
</html>
