<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Logged Out - Speak Louder, Love Harder</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* Additional inline style for centering */
    body {
      background: linear-gradient(135deg, #7e22ce, #db2777);
      color: white;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Poppins', sans-serif;
      padding: 1rem;
      text-align: center;
    }
    .message-box {
      max-width: 320px;
      background: rgba(0,0,0,0.35);
      border-radius: 1rem;
      padding: 2rem;
      box-shadow: 0 0 20px rgba(255,255,255,0.15);
      animation: fadeIn 1s ease forwards;
    }
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
  </style>
</head>
<body>

  <div class="message-box">
    <h1 class="text-4xl font-bold mb-4">You’ve Logged Out</h1>
    <p class="text-lg mb-6">Come back soon — we're here whenever you need support and healing.</p>
    <p class="text-sm text-pink-300 italic">Redirecting to home...</p>
  </div>

  <script src="auth.js"></script>
  <script>
    async function logoutAndRedirect() {
      try {
        await supabase.auth.signOut();
      } catch (e) {
        // ignore errors on sign out
      }
      setTimeout(() => {
        window.location.href = 'index.html';
      }, 3500); // 3.5 seconds delay so user reads the message
    }

    logoutAndRedirect();
  </script>
</body>
</html>
